
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel = "stylesheet" type="text/css" href="./calculator.css"/>
  </head>
  <body id = "body">
    <div class = "container-fluid">
        <div id ="calculator">
          <div class="row">
            <div class = "col-md-12" id = "screen">
            </div>
          </div>
          <div class="row">
            <div class = "col-md-4">
            </div>
            <div class="col-md-1 buttonOperator">
              <button type = "button"> / </button>
            </div>
            <div id ="9" class="col-md-1 button">
              <button type = "button" value = "9"> 9 </button>
            </div>
            <div id="8" class="col-md-1 button">
              <button type = "button" value ="8"> 8 </button>
            </div>
            <div id ="7" class="col-md-1 button">
              <button type = "button" value ="7"> 7 </button>
            </div>
            <div class = "col-md-4 button">
            </div>
          </div>
            <div class="row">
            <div class ="col-md-4">
            </div>
            <div class="col-md-1 button">
              <button type = "button"> x </button>
            </div>
            <div id ="6" class="col-md-1 button">
              <button type = "button" value = "6"> 6 </button>
            </div>
            <div id ="5" class="col-md-1 button">
              <button type = "button" value = "5"> 5 </button>
            </div>
            <div id ="4" class="col-md-1 button">
              <button type = "button" value ="4"> 4 </button>
            </div>
            <div class = "col-md-4">
            </div>
          </div>
          <div class="row">
            <div class = "col-md-4">
            </div>
            <div id = "subtract" class="col-md-1 buttonOperator">
              <button type = "button"> - </button>
            </div>
            <div id ="3" class="col-md-1 button">
              <button type = "button" value = "3"> 3 </button>
            </div>
            <div id ="2" class="col-md-1 button">
              <button type = "button" value = "2"> 2 </button>
            </div>
            <div id ="1" class="col-md-1 button">
              <button type = "button" value = "1"> 1 </button>
            </div>
            <div class = "col-md-4">
            </div>
          </div>
          <div class="row">
            <div class = "col-md-4">
            </div>
            <div id = "add" class="col-md-1 buttonOperator">
              <button type = "button"> + </button>
            </div>
            <div id = "equals" class="col-md-1 buttonOperator">
              <button type = "button"> = </button>
            </div>
            <div class="col-md-1 buttonOperator">
              <button type = "button"> . </button>
            </div>
            <div id ="0" class="col-md-1 button">
              <button type = "button" value = "0"> 0 </button>
            </div>
            <div class = "col-md-4">
            </div>
          </div>


        </div>

        <div id = "display">
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="calculator.js"> </script>
  </body>
</html>
